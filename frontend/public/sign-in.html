<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Fonts Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-poppins">
    <!-- Grid Container -->
    <div
      class="min-h-screen grid grid-cols-1 md:grid-cols-2 gap-8 items-center px-10"
    >
      <!-- CCTV Info -->
      <div
        class="hidden md:flex flex flex-col items-center justify-center text-center"
      >
        <img
          src="../src/asset/cctv-logo.svg"
          alt="CCTV Logo"
          class="w-64 h-64 mb-6"
        />
        <h2 class="text-gray-800 text-2xl font-semibold leading-normal">
          Always monitoring your day
        </h2>
        <p class="text-neutral-400 text-sm font-medium mt-2">
          On the shot, you see the main screen with all the rooms, and users can
          control each camera with the help of remote control.
        </p>
      </div>

      <!-- Sign In Form -->
      <div class="w-full max-w-md bg-sky-50 rounded-3xl p-8 shadow-lg mx-auto">
        <div class="text-center mb-6">
          <h1 class="text-3xl font-semibold">Sign In</h1>
          <p class="text-gray-400">Sign in to stay connected.</p>
        </div>

        <!-- Input Form -->
        <form class="space-y-6">
          <!-- Email -->
          <div>
            <label for="email" class="block text-gray-400 text-base"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="dummy@gmail.com"
              class="w-full px-4 py-2 mt-1 bg-white rounded border border-gray-300 focus:ring-2 focus:ring-sky-500 focus:outline-none"
              required
            />
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-gray-400 text-base"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="w-full px-4 py-2 mt-1 bg-white rounded border border-gray-300 focus:ring-2 focus:ring-sky-500 focus:outline-none"
              required
            />
          </div>

          <div class="flex justify-between items-center">
            <label class="flex items-center space-x-2 text-gray-400">
              <input type="checkbox" class="form-checkbox h-4 w-4 shadow" />
              <span>Remember me?</span>
            </label>
            <a href="#" class="text-stone-900 hover:underline"
              >Forgot Password?</a
            >
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full py-2 bg-sky-700 rounded text-white text-base hover:bg-sky-600 focus:ring-2 focus:ring-sky-500 focus:outline-none"
          >
            Sign in
          </button>
        </form>

        <!-- Other Sign-In Options -->
        <div class="text-center mt-6">
          <p class="text-slate-800 mb-4">or sign in with other accounts?</p>
          <div class="flex justify-center space-x-6">
            <img src="../src/asset/Gmail.svg" alt="Google" />
            <img src="../src/asset/Facebook.svg" alt="Facebook" />
            <img src="../src/asset/Instagram.svg" alt="Instagram" />
            <img src="../src/asset/Linkedin.svg" alt="LinkedIn" />
          </div>
          <p class="mt-4">
            Donâ€™t have an account?
            <a href="./sign-up.html" class="text-blue-600 hover:underline"
              >Click here to sign up.</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
